<head>
  <meta charset="UTF-8">
  <title>BOA Components</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="assets/styles/bootstrap/bootstrap.css" rel="stylesheet">
  <link href="assets/styles/bootstrap/bootstrap-theme.css" rel="stylesheet">
  <link href="assets/styles/fonts/roboto/css/roboto.css" rel="stylesheet">
  <link href="assets/styles/app.css" rel="stylesheet">

  <link href="assets/styles/kendo/kendo.common-material.min.css?v=2017.3.1026" rel="stylesheet">
  <link href="assets/styles/kendo/kendo.material.min.css?v=2017.3.1026" rel="stylesheet">
  <link href="assets/styles/kendo/kendo.rtl.min.css?v=2017.3.1026" rel="stylesheet">
  <link href="assets/styles/kendo/kendo.mobile.material.min.css?v=2017.3.1026" rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="assets/styles/bpm/diagram-js.css" rel="stylesheet">
  <link href="assets/styles/bpm/css/bpmn.css" rel="stylesheet">
  <!-- <link href="assets/styles/bpm/properties-panel.css" rel="stylesheet"> -->

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    input::-ms-clear {
      display: none;
    }
  </style>

  <style type="text/css">


    ::-webkit-scrollbar {
      width: 8px;
      height: 12px;
    }

    ::-webkit-scrollbar:active {
      width: 8px;
      height: 12px;
    }

    ::-webkit-scrollbar-button {
      width: 0px;
      height: 0px;
    }

    ::-webkit-scrollbar-thumb {
      background: #969696;
      border: 0px none #ffffff;
      border-radius: 50px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #666666;

    }

    ::-webkit-scrollbar-thumb:active {
      background: #666666;

    }

    ::-webkit-scrollbar-track {
      background:transparent;
      border: 0px none #ffffff;
      border-radius: 50px;
    }

    ::-webkit-scrollbar-track:hover {
      background:transparent;

    }

    ::-webkit-scrollbar-track:active {
      background: transparent;

    }

    ::-webkit-scrollbar-corner {
      background: transparent;
    }


</style>


</head>

<body>
  <div id="content"></div>
  <script src="assets/scripts/jquery/jquery-3.1.1.js"></script>
  <script src="assets/scripts/signalr/jquery.signalR-2.2.1.js"></script>
  <script src="assets/scripts/bootstrap/bootstrap.js"></script>
  <script src="assets/scripts/kendo/kendo.all.min.js?v=2017.3.1026"></script>
  <script src="assets/scripts/kendo/kendo.messages.tr-TR.js"></script>
  <script src="assets/scripts/kendo/jszip.min.js"></script>
  <script src="assets/scripts/kendo/kendo.culture.tr-TR.js"></script>
  <style>
    label {
      font-weight: normal;
    }
  </style>

</body>

</html>
